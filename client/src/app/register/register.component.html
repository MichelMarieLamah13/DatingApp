<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am: </label>
    <label class="radio-inline">
       <input type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="radio-inline">
       <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
    </label>
  </div>
  <app-text-input [label]="'known As'" [type]="'text'" [formControl]="knownAs"></app-text-input>
  <app-date-input [label]="'Date Of Birth'" [maxDate]="maxDate" [formControl]="dateOfBirth"></app-date-input>
  <app-text-input [label]="'City'" [type]="'text'" [formControl]="city"></app-text-input>
  <app-text-input [label]="'Country'" [type]="'text'" [formControl]="country"></app-text-input>
  <app-text-input [label]="'Username'" [type]="'text'" [formControl]="username"></app-text-input>
  <app-text-input [label]="'Password'" [type]="'password'" [formControl]="password"></app-text-input>
  <app-text-input [label]="'Confirm Password'" [type]="'password'" [formControl]="confirmPassword"></app-text-input>
  <div class="row" *ngIf="validationErrors.length">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{error}} </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-outline-warning" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>{{maxDate | json}} </p>
